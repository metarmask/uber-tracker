<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ÜberCharge Tracker</title>
	<noscript>
		<link rel="stylesheet" href="noscript.css">
	</noscript>
	<meta name="description" content="Track ÜberCharge advantage of an enemy Medic in Team Fortress 2.">
	<meta name="keywords" content="tf2,ubercharge,medic,uber,webapp">
	<link rel="stylesheet" href="stylesheet.css">
	<link rel="prefetch" href="external/tf2/images/medigun.png">
	<link rel="prefetch" href="external/tf2/images/ubersaw.png">
	<script src="script.js" async defer></script>
	<link rel="prefetch" href="external/tf2/images/dead.png">
	<link rel="prefetch" href="external/tf2/images/kritzkrieg.png">
	<link rel="prefetch" href="external/tf2/images/quickfix.png">
	<link rel="prefetch" href="external/tf2/images/vaccinator.png">
</head>
<body>
	<div class="medic secondary-medigun">
		<div class="charge">
			<div class="build-progress"></div>
			<span class="build-percentage"></span>
		</div>
		<button class="secondary"></button>
		<button class="adjust-saw" title="Add 25% ÜberCharge"></button>
	</div>
	<button id="add">+</button>
	<script>
// Check need for polyfills and add them to the page
for(const [name, checkNeed] of [

[
	"calc-in-delay",
	() => {
		const element = document.createElement("div");
		element.setAttribute("style", "animation-delay: calc(1s + 1s)");
		document.body.appendChild(element);
		const {animationDelay} = getComputedStyle(element);
		element.remove();
		return animationDelay !== "2s";
	}
]

]) {
	if(checkNeed()) {
		const script = document.createElement("script");
		script.src = "polyfills/" + name + ".js";
		script.async = true;
		document.head.appendChild(script);
	}
}
	</script>
</body>
